<div class="row" style="margin: 10px">
    <div class="col-sm-12" style="padding-left:40px;padding-right:40px" id="move-slot-form">
        <div class="form-group">
            <label>Start Key</label>
            <input name="start_key" type="text" class="form-control input-sm"  placeholder="start key" data-require="1" data-type="range" data-min="0" data-max="16383" data-format-msg="slot range[0-16383]">
            <div id="start_key_tip"></div>
        </div>
        <div class="form-group">
            <label>End Key</label>
            <input name="end_key" type="text" class="form-control input-sm"  placeholder="end key" data-require="1" data-type="range" data-min="0" data-max="16383" data-format-msg="slot rage[0-16383]">
            <div id="end_key_tip"></div>
        </div>
        <button id="move-slot-confirm" class="btn btn-default form-control second-selected">Submit</button>
    </div>
</div>
