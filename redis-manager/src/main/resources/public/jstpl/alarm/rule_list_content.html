<table id="ruleTable" data-toggle="table" class="table table-hover table-bordered fixed-table-header" style="">
    <thead>
    <tr >
        <th  style="width:100px">#</th>
        <th  >属性 <span class="glyphicon glyphicon-sort sort-span" ></span></th>
        <th  >描述 <span class="glyphicon glyphicon-sort sort-span" ></span></th>
        <th  >规则 <span class="glyphicon glyphicon-sort sort-span" ></span></th>
        <th  >日期 <span class="glyphicon glyphicon-sort sort-span" ></span></th>
        <th  style="width:100px">Operation</th>
    </tr>
    </thead>
    <tbody>
        {{foreach from=$res item=rule}}
        <tr >
            <td  style="width:100px"> </td>
            <td  >{{$rule.limitName}} </td>
            <td  >{{$rule.description}}</td>
            <td  >{{$rule.formula}}</td>
            <td  >{{$rule.updateTime}}</td>
            <td  style="width:100px"><button class="btn btn-success btn-xs" style="width:48px;height:28px;">Delete</button></td>
        </tr>
        {{/foreach}}
    </tbody>
</table>
