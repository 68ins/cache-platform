<div class="col-md-6" id="create-cluster-form">
    <table class="table table-bordered">
        <tbody>
        <tr class="input-format">
            <td class="container-table-tag">Cluster Name</td>
            <td>
                <input name="clusterId" type="text" class="form-control" data-ajax-type="get"  placeholder="cluster-name"  data-require="1" data-len="3-20" data-len-msg="length range5-20" data-format="[a-zA-Z0-9_]+" data-format-msg="only support letter and number or _"  data-server-check="/check/checkClusterName"  >
                <div id="clusterId_tip"></div>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <br>
        <p>Select image for redis install</p>
        <div class="form-inline" style="height:55px">
            <select name="image" class="form-control" data-live-search="true" data-require="1">
                <option></option>
                {{foreach from=$res item=image}}
                <option>{{$image}}</option>
                {{/foreach}}
            </select>
        </div>
        <br>
        <span style="color:#5d5c5c;"> <span class="glyphicon glyphicon-info-sign"></span> If without image you should push of redis image</span>
    </div>
    <table class="table table-bordered">
        <tbody>
        <tr class="input-format">
            <td class="container-table-tag">Team</td>
            <td class="input-format selecte-button">
                <select name="userGroup" class="form-control table-select">
                    {{foreach from=$groups item=group}}
                    <option>{{$group}}</option>
                    {{/foreach}}
                </select>
            </td>
            <td class="container-table-tag">Container Name </td>
            <td>
                <input name="containerName" type="text" class="form-control" data-require="1" data-len="5-20" data-len-msg="length range 5-20" data-format-msg="only support letter and number" placeholder="redis1234">
                <div id="containerName_tip"></div>
            </td>
        </tr>
        <tr class="pointer" >
            <td class="container-table-tag" >Batch IP List </td>
            <td colspan="3">
                <div class="node-value text-value">
                    <textarea class="host-list form-control" rows="6" name="iplist"  data-require="1" data-server-check="/check/checkBatchHostNotPass,/check/checkBatchHumpbackContainerName"  placeholder="example 127.0.0.1:8008" ></textarea>
                    <div id="iplist_tip"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-default" id="start-install-cluster">create cluster</button>
</div><!-- .col-md-6 -->
<div class="col-md-6">
    <div class="panel panel-default">
      <div>
          {{include file="plugin/redis_console.html"}}
      </div>
    </div>
</div>
