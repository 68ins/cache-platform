<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache" />
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate" />
    <meta HTTP-EQUIV="expires" CONTENT="0" />
    <meta http-equiv="Cache" content="no-cache" />
    <title>Base</title>
    <style type="text/css">
        html,body{
        height:100%;
        }
    </style>
    <link rel="stylesheet"  type="text/css"  href="../../tools/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet"  type="text/css"  href="../../tools/bootstrap-multiselect/bootstrap-multiselect.css"/>
    <link rel="stylesheet"  type="text/css"  href="../../tools/zTree/css/zTreeStyle/zTreeStyle.css"/>
    <script  src="../../tools/jquery-1.9.1.js" ></script>
    <script  src="../../tools/newegg/newegg.js" ></script>
    <script  src="../../tools/zTree/js/jquery.ztree.core.js"></script>
    <script  src="../../tools/bootstrap-treeview.js"></script>
    <script  src="../../tools/bootstrap/js/bootstrap.js" ></script>
    <script  src="../../tools/bootstrap-multiselect/bootstrap-multiselect.js" ></script>
    <script  src="../../base/menuManage.js" ></script>

</head>
<body>
<div style="background:#f9f9f9;width:100%;height:100%;position:relative;overflow-y:auto">
    <div style="margin-top:10px;height:40px;line-height:40px;font-size:20px;text-align:left;padding-left:20px;padding-right:20px;color:#004d6f">
        <div style="width:140px;height:40px;float:left;font-weight:bold">menu manage</div>
    </div>
    <div style="padding:10px;padding-top:0px;position:relative;width:100%">
        <div style="float:left;width:220px;padding:10px">
            <div id="treeDemo"  style="width:200px"></div>
        </div>

        <div style="position:absolute;left:240px;top:10px;right:10px;bottom:0px">
            <div style="background:white;padding:5px;padding-top:0px;margin:20px;margin-right:10px;margin-top:0px;position:relative;box-shadow:1px 1px 3px 2px #ccc;">
                <div class="tableHead" style="position:relative;height:30px;line-height:30px;padding-left:5px;font-size:12px;font-weight:bold;">
                    menu item
                    <div style="position:absolute;right:0px;top:0px;width:30px;height:30px">
                        <div id="add_btn" onclick="addMenu()" style="cursor:pointer;width:30px;height:30px;line-height:30px;font-size:18px;text-align:center">
                            <span class="glyphicon glyphicon-plus-sign" style="color:#337ab7;top:4px"></span>
                        </div>
                    </div>
                </div>
                <table id="menuItemTable" class="table table-bordered table-condensed executions-table">
                    <thead><tr><th>param</th><th>value</th></tr></thead>
                    <tbody>
                    <tr>
                        <td style="width:160px">menu item name</td>
                        <td>
                            <input type="text" style="display:none" id="menuItem_id" />
                            <input type="text" class="form-control" style="width:200px" id="menuItem_name" placeholder="name" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">menu item parentId</td>
                        <td>
                            <input type="text" class="form-control" id="menuItem_parentId" placeholder="" disabled="true" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">menu item url</td>
                        <td>
                            <input type="text" class="form-control" style="width:300px" id="menuItem_url" placeholder="url" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">menu item icon</td>
                        <td>
                            <input type="text" class="form-control" style="width:300px" id="menuItem_icon" placeholder="icon" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">menu item sequence</td>
                        <td>
                            <input type="text" class="form-control" style="width:100px" id="menuItem_sequence" placeholder="sequence" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">menu item description</td>
                        <td>
                            <input type="text" class="form-control" style="width:300px" id="menuItem_description" placeholder="description" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width:160px">operate</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" onclick="updateMenu()" style="width:80px">Save</button>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteMenu()" style="width:80px;margin-left:20px" >Drop</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        menu
                    </h4>
                </div>
                <div class="modal-body">
                    <input id="new_menu_id" style="display:none" />
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">name</span>
                        <input id="new_menu_name" type="text" class="form-control" placeholder="name" style="width:300px" />
                    </div>
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">parent</span>
                        <select id="new_menu_parent" class="form-control">
                        </select>
                    </div>
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">url</span>
                        <input id="new_menu_url" type="text" class="form-control" placeholder="url" style="width:300px" />
                    </div>
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">icon</span>
                        <input id="new_menu_icon" type="text" class="form-control" placeholder="icon" style="width:300px" />
                    </div>
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">sequence</span>
                        <input id="new_menu_sequence" type="text" class="form-control" placeholder="sequence" style="width:300px" />
                    </div>
                    <div class="input-group" style="margin:auto">
                        <span class="input-group-addon" style="width:150px">description</span>
                        <input id="new_menu_description" type="text" class="form-control" placeholder="description" style="width:300px" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeEdit" type="button" class="btn btn-default" data-dismiss="modal">close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="saveNewMenu()">
                        save
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
